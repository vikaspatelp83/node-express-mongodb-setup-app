<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benedict : Home</title>
</head>

<body>
    <h1>Welcome to Benedict</h1>
    <p>A simple webapp for express + node + mongodb</p>
    <small>go to <em>(/api/products)</em> to get list of all products</small>
    <hr>
    <form action="/" method="get">
        <label for="product_name">Product Name: </label>
        <br>
        <input type="text" name="name" id="product_name" placeholder="Product Name">
        <br><br>
        <label for="product_category">Product Category: </label>
        <br>
        <input type="text" name="category" id="product_category" placeholder="Product Category">
        <br><br>
        <label for="product_price">Product Price: </label>
        <br>
        <input type="number" name="price" id="product_price" placeholder="Product Price">
        <br><br>
        <input type="submit" value="Create Product">
    </form>
</body>

</html>
